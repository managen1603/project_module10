<div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100vh">

    <div class="mb-5">
        <img src="/images/logo.png" alt="Логотип" class="d-flex">
    </div>

    <h1 class="d-flex mb-4">Создайте аккаунт</h1>

    <div class="form-signup col-md-6" style="max-width: 397px">

        <form class="">

            <div class="mb-2">
                <div class="input-group mb-1">
                    <span class="input-group-text"><i class="bi bi-person d-flex"></i></span>
                    <input type="text" class="form-control is-invalid" placeholder="Имя"
                           aria-label="Имя" name="name" id="name" autocomplete="given-name">
                </div>
                <div class="error-signup text-danger mb-2">Введите ваше имя</div>
            </div>

            <div class="mb-2">
                <div class="input-group mb-1">
                    <span class="input-group-text"><i class="bi bi-person d-flex"></i></span>
                    <input type="text" class="form-control is-invalid" placeholder="Фамилия"
                           aria-label="Фамилия" name="lastName" id="lastName" autocomplete="family-name">
                </div>
                <div class="error-signup text-danger mb-2">Введите вашу фамилию</div>
            </div>

            <div class="mb-2">
                <div class="input-group mb-1">
                    <span class="input-group-text"><i class="bi bi-envelope-open d-flex"></i></span>
                    <input type="email" class="form-control is-invalid" placeholder="Электронная почта"
                           aria-label="Электронная почта" name="email" id="email" autocomplete="email">
                </div>
                <div class="error-signup text-danger mb-2">Введите актуальный e-mail</div>
            </div>

            <div class="mb-2">
                <div class="input-group mb-1">
                    <span class="input-group-text"><i class="bi bi-lock d-flex"></i></span>
                    <input type="password" class="form-control is-invalid" placeholder="Пароль"
                           aria-label="Пароль" name="password" id="password" autocomplete="current-password">
                </div>
                <div class="error-signup text-danger mb-2">Придумайте надежный пароль</div>
            </div>

            <div class="mb-2">
                <div class="input-group mb-1">
                    <span class="input-group-text"><i class="bi bi-lock d-flex"></i></span>
                    <input type="password" class="form-control is-invalid" placeholder="Повторение пароля"
                           aria-label="Повторение пароля" name="repeatPassword" id="repeatPassword"
                           autocomplete="current-password">
                </div>
                <div class="error-signup text-danger mb-2">Пароли не совпадают</div>
            </div>

        </form>


        <div class="d-grid mt-3 mb-2">
            <button type="button" class="btn-signup btn btn-primary py-2 fs-5">
                Зарегистрироваться
            </button>
        </div>


        <div class="d-flex justify-content-center log-system">
            <p>Уже есть аккаунт?
                <a href="/login" class="text-primary text-decoration-none">Войдите в систему</a>
            </p>
        </div>

    </div>

</div>
