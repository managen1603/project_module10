<div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100vh">

    <div class="mb-5">
        <img src="/images/logo.svg" alt="Логотип" class="d-flex">
    </div>

    <h1 class="d-flex mb-4">Вход</h1>

    <div class="form-login-block col-md-6" style="max-width: 397px">

        <form class="form-login">

            <div class="error-login-second text-danger mb-2 text-center d-none">Неверный email или пароль</div>

            <div class="mb-2">
                <div class="input-group mb-1">
                    <span class="input-group-text"><i class="bi bi-envelope-open d-flex"></i></span>
                    <input type="email" class="form-control" placeholder="Электронная почта"
                           aria-label="Электронная почта" name="email" id="email" autocomplete="email">
                </div>
                <div class="error-login text-danger mb-2 d-none">Введите правильный e-mail</div>
            </div>

            <div class="mb-2">
                <div class="input-group mb-1">
                    <span class="input-group-text"><i class="bi bi-lock d-flex"></i></span>
                    <input type="password" class="form-control" placeholder="Пароль"
                           aria-label="Пароль" name="password" id="password" autocomplete="current-password">
                </div>
                <div class="error-login text-danger mb-2 d-none">Введите правильный пароль</div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Запомнить меня
                </label>
            </div>

        </form>

        <div class="d-grid mt-3 mb-2">
            <button type="button" class="btn-login btn btn-primary py-2 fs-5">
                Войти
            </button>
        </div>

        <div class="d-flex link-login">
            <p>Еще нет аккаунта?
                <a href="/sign-up" class="text-primary text-decoration-none">Пройдите регистрацию</a>
            </p>
        </div>

    </div>

</div>
